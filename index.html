<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
</head>
<body>
    <main class="container mt-5">
        <h1 class="text-center mb-5">CARRITO DE COMPRA</h1>
        <div class="row text-center">

            <article class="col-sm-4 mb-3"> 
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title"> Naranja üçä</h3>
                        <p class="lead">$500</p>
                        <button class="btn btn-primary mt-2"
                        data-fruta="fresa" data-precio="300">
                            Agregar
                        </button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3"> 
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Manzana üçè</h3>
                        <p class="lead">$800</p>
                        <button class="btn btn-primary mt-2" data-fruta="Banana" data-precio="100">Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3"> 
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Fresa üçì</h3>
                        <p class="lead">$1400</p>
                        <button class="btn btn-primary mt-2" data-fruta="Manzana" data-precio="200">Agregar</button>
                    </div>
                </div>
            </article>

        </div>

    </main>

    <section class="container mt-3">
        <ul class="list-group" id="carrito">

        </ul>
    </section>

    <footer id="footer" class="container mt-3">
        <template id="templateFooter">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <p class="lead mb-0">Total $ <span>1500</span></p>
                    <button class="btn btn-outline-info">Finalizar compra</button>
                </div>
            </div>
        </template>
    </footer>
    
    <template class="template">
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rounded-pill align-middle">12</span>
            <span class="lead">Fresa</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mb-0">TOTAL $ <span>300</span></p>
            </div>
            <div>
                <button class="btn btn-sm btn-danger">Quitar</button>
                <button class="btn btn-sm btn-success">Agregar</button>
            </div>
        </li>
    </template>

    <script src="main.js"></script>

</body>
</html>
